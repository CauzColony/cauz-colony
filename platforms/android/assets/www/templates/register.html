<div class="modal register">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.passwordConfirm" required>
        </label>
        <label class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="loginData.agree" required>
          </label>
          I agree to the terms
        </label>
        <label class="item no-bottom">
          <button class="button button-block button-positive" type="submit">Sign Up!</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
