<ion-content class="cauz-panel video step" padding="true" scroll="false">
  <h1>Project: {{title}}, Step {{currentStep + 1}}/{{steps}}</h1>
  <p ng-bind-html="text"></p>
  <div class="video-size" ng-bind-html="videoMarkup"></div>
  <h2 ng-show="videoStarted">Rotate for full screen</h2>
  <div class="poster video-size" ng-click="playVideo()" ng-class="{started: videoStarted, paused: videoPaused}">
    <img ng-src="{{posterURL}}">
    <div class="outer">
      <div class="middle">
        <i class="play ion-android-arrow-dropright-circle"></i>
      </div>
    </div>
  </div>
</ion-content>
