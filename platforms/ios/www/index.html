<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/cauz.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="cauz" class="platform-ios platform-cordova platform-webview">
    <div ng-controller="RootCtrl"> 
        <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7">
            <div class="buttons header">
                <button class="button icon ion-navicon button-clear" ng-click="openModal('menu.html')" ng-show="showMenu"></button>
                <button class="button icon ion-home button-clear" ng-click="navigate('home')" ng-show="showThanks"></button>
            </div>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
  </body>
</html>
