<div class="modal login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="loginData.agree">
          </label>
          Keep me logged in
        </label>
        <label class="item no-bottom">
          <button class="button button-block button-positive" type="submit">Log In</button>
        </label>
      </div>
    </form>
    <button class="button button-block button-positive button-clear no-padding small" ng-click="openModal('register.html')" class="positive">
      Don't have an account? Register here. <i class="icon ion-chevron-right"></i>
    </button>
  </ion-content>
</div>
