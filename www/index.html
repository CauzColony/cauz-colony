<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/cauz.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="cauz">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content ng-controller="RootCtrl">
        <div class="header">
            <a ng-click="toggleLeft()"><i class="ion-navicon"></i></a>
            <hr>
            <div class="logo" ng-class="{big: complete}"></div>
        </div>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <div class="list">
          <a menu-close class="item item-icon-left" href="#/home">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a menu-close class="item item-icon-left" href="#/about">
            <i class="icon ion-play"></i>
            About Cauz Colony
          </a>
          <a menu-close class="item item-icon-left" href="#/privacy">
            <i class="icon ion-locked"></i>
            Our privacy promise
          </a>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
